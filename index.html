<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="gametitlebox">
            <h1 class="gametitle">Snake Game</h1>
            <h2 class="message">Lets Play!</h2>
        </div>
        <div class="scorebar">
            <button class="startbtn">Start Game</button>
            <h2 class="score">Score:0</h2>
        </div>
    </header>
    <main>
        <div class="grid-container"></div>
    </main>
    <footer>
        <div class="footerbox">
            <h3 class="footerinfo">&copy; IronCapGames 2024</h3>
        </div>
    </footer>
    <script src="game.js"></script>
</body>
</html>
